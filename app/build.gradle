apply plugin: 'com.android.application'

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            file('src/main/res-screen')
                    .listFiles()
                    .each { res.srcDirs += it.path }
            res.srcDirs = ['src/main/res', 'src/main/res-screen', 'src/main/res-screen/res-pinglun', 'src/main/res-screen/share', 'src/main/res-screen/audio', 'src/main/res-screen/sidebar', 'src/main/res-screen/photo', 'src/main/res-screen/mine', 'src/main/res-screen/nianfo', 'src/main/res/raw']
        }

    }

    configurations.all {
        resolutionStrategy.eachDependency { details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '26.0.1'
                }
            }
        }
    }
    defaultConfig {

        multiDexEnabled true
        applicationId "com.yunfengsi"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 68
        versionName "2.1.3.4"
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    signingConfigs {
        debug {
            storeFile file('C://Users/laoma/Desktop/WorkSpace/yfs.jks')
            storePassword "883120"
            keyAlias "yunfengsi"
            keyPassword "883120"
        }

    }


}
repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
