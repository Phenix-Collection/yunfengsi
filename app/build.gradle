apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'
    useLibrary 'org.apache.http.legacy'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            file('src/main/res-screen')
                    .listFiles()
                    .each { res.srcDirs += it.path }
            res.srcDirs = ['src/main/res', 'src/main/res-screen', 'src/main/res-screen/res-pinglun', 'src/main/res-screen/share', 'src/main/res-screen/audio', 'src/main/res-screen/sidebar', 'src/main/res-screen/photo', 'src/main/res-screen/mine', 'src/main/res-screen/nianfo']
        }

    }
    defaultConfig {
        multiDexEnabled true
        applicationId "com.yunfengsi"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 42
        versionName "1.6.2"
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    signingConfigs {
        debug {
            storeFile file('C://Users/laoma/Desktop/WorkSpace/yfs.jks')
            storePassword "883120"
            keyAlias "yunfengsi"
            keyPassword "883120"
        }
    }
}

